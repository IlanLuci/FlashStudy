<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Spanish Accents</title>
        
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="main.css?4">
        <style>
            input {
                border: 2px solid #d9dedd;
                border-radius: 8px;
                padding: 10px;
                bottom: 10px;
                cursor: pointer;
                color: #d9dedd;
                margin: 10px 5px 10px 5px;
                background-color: rgba(255, 255, 255, 0.21);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.24);
                backdrop-filter: blur(3px);
                text-align: center;
                font-size: 60pt;
                width: 100px;
                outline: none;
                transition: 0.09s;
            }
            input:hover {
                background-color: #d9dedd;
                color: #0f7e94;
            }

            #main {
                position: absolute;
                text-align: center;
                width: 420px;
                transition: 0.3s;
                height: 410px;
                margin-left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            #success {
                position: absolute;
                top: calc(50% + 200px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
                color: #2eb351;
            }
        </style>
    </head>

    <body>
        <header>
            <svg onclick="location.href = 'tools.html'" id="back" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
            </svg>

            <h1 id="title">Spanish Accent Copy-Paste</h1>
        </header>

        <div id="main">
            <input onclick="copy(event, 'á');" value="á" readonly></input>
            <input onclick="copy(event, 'é');" value="é" readonly></input>
            <input onclick="copy(event, 'í');" value="í" readonly></input>
            <input onclick="copy(event, 'ó');" value="ó" readonly></input>
            <input onclick="copy(event, 'ú');" value="ú" readonly></input>
            <input onclick="copy(event, 'ñ');" value="ñ" readonly></input>
            <input onclick="copy(event, '¡');" value="¡" readonly></input>
            <input onclick="copy(event, '¿');" value="¿" readonly></input>
        </div>

        <p id="success"></p>
    
        <script>
            function copy(event, accent) {
                event.target.select();
                event.target.setSelectionRange(0, 99999);

                navigator.clipboard.writeText(accent);

                document.getElementById('success').innerText = 'copied';

                setTimeout(() => {
                document.getElementById('success').innerText = '';
                }, 1000);
            }
        </script>
    </body>
</html>
