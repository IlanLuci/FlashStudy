<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flash Study</title>
        
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="main.css?5">
        <style>
            input {
                border: 2px solid #d9dedd;
                border-radius: 8px;
                padding: 10px;
                outline: none;
                width: 150px;
                color: #d9dedd;
                width: 300px;
                margin-top: 10px;
            }
            input:hover, input:focus {
                background-color: #ECA400;
            }
            button {
                position: relative;
                bottom: 10px;
            }
          
            .delete:hover {
                background-color: #a8514b;
                color: #d9dedd;
            }

            #logout {
                float: right;
                margin-top: -28px;
                margin-right: 3px;
            }
            #logout:hover {
                background-color: #a8514b;
                color: #d9dedd;
            }
            #create-set {
                float: right;
                margin-right: 15px;
                margin-top: -40px;
            }
            #create-note {
                float: right;
                margin-right: 15px;
                margin-top: -40px;
            }

            #sets-container {
                padding: 5px;
            }
            #notes-container {
                padding: 5px;
            }

            .set {
                width: calc(25% - 41px);
                margin: 10px;
                border-radius: 8px;
                padding: 8px;
                display: inline-block;
                background-color: rgba(255, 255, 255, 0.21);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.24);
                backdrop-filter: blur(3px);
                padding-bottom: 10px;
                text-align: center;
            }
            .set-heading {
                font-size: 15pt;
                overflow-x: hidden;
                text-wrap: nowrap;
            }
            .set-description {
                margin: 10px 0 0 0;
            }
            .set button {
                margin: 3px;
            }

            .heading {
                background-color: rgba(255, 255, 255, 0.21);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.24);
                backdrop-filter: blur(3px);
                border-radius: 8px;
                margin: 30px 15px 15px 15px;
                padding: 0px 0px 0px 20px;
                font-size: 15pt;
            }

            .note {
                display: inline-block;
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.21);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.24);
                backdrop-filter: blur(3px);
                text-align: center;
                width: calc(25% - 41px);
                margin-bottom: 20px;
                margin: 10px;
                padding: 8px;
                padding-bottom: 10px;
            }
            .note-heading {
                font-size: 15pt;
                margin: 5px 0 15px 0;
                overflow-x: hidden;
                text-wrap: nowrap;
            }
            .note button {
                margin: 3px;
            }

            #messages {
                position: absolute;
                color: #2eb351;
                left: 50%;
                transform: translate(-50%);
                top: 80px;
                font-size: 15pt;
            }
            @media (max-width: 1000px) {
                .set {
                    width: calc(50% - 41px);
                }
                .note {
                    width: calc(50% - 41px);
                }
            }
            @media (max-width: 500px) {
                .set {
                    width: calc(100% - 41px);
                }
                .note {
                    width: calc(100% - 41px);
                }
            }
            #title {
                overflow: hidden;
                max-width: calc(100vw - 190px);
                margin-left: 50px;
                white-space: nowrap;
            }
        </style>
    </head>

    <body>
        <header>
            <svg onclick="location.href = 'index.html'" id="back" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
            </svg>
    
            <h1 id="title">Profile</h1>

            <button id="logout" onclick="logout();">Logout</button>
        </header>
        
        <p id="messages"></p>

        <div class="heading">
            <p>Flash Sets</p>
            <button id="create-set" onclick="location.href = 'create-set.html'">Create New Flash Set</button>
        </div>
        <div id="sets-container"></div>

        <div class="heading">
            <p>Flash Notes</p>
            <button id="create-note" onclick="location.href = 'create-note.html'">Create New Flash Note</button>
        </div>
        <div id="notes-container"></div>

        <script src="main.js?v1"></script>
        <script>
            window.addEventListener('load', async () => {
                let response = await fetcher(`/auth/check`);
                let result = await response.text();

                if (result == 'A token is required for authentication' || result == 'Invalid Token') {
                    alert('You must be logged in to access this.');
                    location.assign('/login.html');
                } else {
                    let setContainer = document.getElementById('sets-container');
                    let noteContainer = document.getElementById('notes-container');
                    let json = JSON.parse(result);
                    
                    document.getElementById('title').innerText = `${json.username}'s Profile`;

                    json.sets.reverse();
                    
                    for (set in json.sets) {
                        if (json.sets[set] == '') continue;
                        
                        let setResponse = await fetcher(`/sets/get/${json.sets[set]}`);

                        if (setResponse.status == 201) {
                            let setJson = await setResponse.json();

                            setContainer.innerHTML += `
                            <div class="set">
                                <p class="set-heading">${setJson.name}</p>

                                <p class="set-description">${setJson.questions.length} questions</p>
                                <p class="set-description">${setJson.completions || 0} completions</p>
                                <br>
                                
                                <button style="margin-top: 12px;" onclick="location.assign('view-set.html?id=${json.sets[set]}');">View</button>
                                <button onclick="deleteSet(${json.sets[set]});" class="delete">Delete</button>
                            </div>
                        `;
                        }
                    }

                    if (json.sets.length <= 1) {
                        setContainer.innerHTML += '<p style="text-align: center">You have not created any sets yet.</p>'
                    }

                    json.notes.reverse();

                    for (note in json.notes) {
                        if (json.notes[note] == '') continue;
                        
                        let noteResponse = await fetcher(`/notes/get/${json.notes[note]}`);

                        if (noteResponse.status == 201) {
                            let noteJson = await noteResponse.json();
                            
                            let noteEle = document.createElement('div');
                            noteEle.className = 'note';
                            let noteHeading = document.createElement('p');
                            noteHeading.className = 'note-heading';
                            noteHeading.innerText = noteJson.title;
                            let noteLink = document.createElement('input');
                            noteLink.type = 'text';
                            noteLink.value = `https://flashstudy.org/note.html?id=${json.notes[note]}`;
                            noteLink.style.display = 'none';
                            let deleteButton = document.createElement('button');
                            deleteButton.innerText = 'Delete';
                            deleteButton.className = 'delete';
                            let viewButton = document.createElement('button');
                            viewButton.innerText = 'View';
                            viewButton.style.marginTop = '12px';
                            viewButton.onclick = () => location.assign(`note.html?id=${json.notes[note]}`);
                            noteEle.appendChild(noteHeading);
                            noteEle.appendChild(noteLink);
                            noteEle.appendChild(viewButton);
                            noteEle.appendChild(deleteButton);
                            noteContainer.appendChild(noteEle);
                        }
                    }

                    if (json.notes.length <= 1) {
                        noteContainer.innerHTML += '<p style="text-align: center">You have not created any notes yet.</p>'
                    }
                }
            });

            async function deleteSet(id) {
                if (confirm('Are you sure you want to delete this flash note?')) {
                    let res = await fetcher(`/sets/delete`, { method: 'post', body: JSON.stringify({ id: id }), headers: { 'Content-Type': 'application/json' }});

                    if (res.status == 201) {
                        // set deleted succesfully
                        document.getElementById('messages').innerText = 'set successfully deleted';

                        setTimeout(() => {
                            location.reload();
                        }, 500);
                    } else {
                        //failed to delete set
                        let text = await res.text();

                        document.getElementById('messages').innerText = text;
                    }
                }
            }

            async function deleteNote(id) {
                if (confirm('Are you sure you want to delete this flash set?')) {
                    let res = await fetcher(`/notes/delete`, { method: 'post', body: JSON.stringify({ id: id }), headers: { 'Content-Type': 'application/json' }});

                    if (res.status == 201) {
                        // set deleted succesfully
                        document.getElementById('messages').innerText = 'note successfully deleted';

                        setTimeout(() => {
                            location.reload();
                        }, 500);
                    } else {
                        //failed to delete note
                        let text = await res.text();

                        document.getElementById('messages').innerText = text;
                    }
                }
            }
        </script>
    </body>
</html>
