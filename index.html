<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flash Study</title>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1939117506678773" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: whitesmoke;
                color: #222;
                margin: 0;
                padding: 0;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            select {
                border: 2px solid #222;
                border-radius: 10px;
                background-color: white;
                padding: 5px;
                font-size: 12pt;
                margin-top: 10px;
                width: 300px;
            }
            .actions {
                width: 100%;
                text-align: center;
                position: absolute;
                text-align: center;
                bottom: 10px;
            }
            .actions button {
                bottom: 10px;
                display: inline-block;
            }
            button:hover {
                background-color: cadetblue;
            }
            a {
                color: black;
            }

            button {
                border-radius: 8px;
                padding: 10px;
                cursor: pointer;
                background-color: white;
                outline: none;
                border: 2px solid #222;
            }

            .create {
                bottom: calc(100% - 100px);
                position: absolute;
                left: 50%;
                transform: translate(-50%);
            }
            
            #main {
                position: absolute;
                text-align: center;
                width: 400px;
                transition: 0.3s;
                height: 400px;
                border: 3px solid #222;
                border-radius: 8px;
                margin-left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            #description {
                position: absolute;
                top: calc(50% - 280px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
                color: #222;
            }
            #title {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translate(-50%);
                color: #222;
            }
            #errors {
                position: absolute;
                top: calc(50% + 200px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
                color: #eb4034;
            }
            #accents {
                position: absolute;
                top: calc(50% + 250px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
            }
        </style>
    </head>

    <body>
        <h1 id="title">Flash Study</h1>
        <p id="description">Select a set to start studying.</p>

        <div id="main">
            <select>
                <option selected disabled>sets</option>
                <option value="lists/spanish-3-1.1.json">Spanish 3 - Stem changing verbs definitions</option>
                <option value="lists/spanish-3-1.2.json">Spanish 3 - Stem changing verbs conjugations</option>
                <option value="lists/spanish-3-2.1.json">Spanish 3 - Present-Tense irregular verbs definitions</option>
            </select>
            
            <button class="create" onclick="location.href = 'create.html'">Create a study set</button>

            <div class="actions">
                <button onclick="loadFlashcards();">Study With Flashcards</button>
                <button onclick="loadStudySet();">Study with Questions</button>
            </div>
        </div>
        <p id="errors"></p>
        <p id="accents">click <a href="accents.html">here</a> for the spanish accents copy-paste tool</p>

        <script>
            window.addEventListener('load', () => {
                let main = document.getElementById('main')
                let sets = JSON.parse(localStorage.getItem('sets'));

                if (sets) {
                    for (set in sets) {
                        let ele = document.createElement('option');
                        ele.value = sets[set];
                        ele.innerText = sets[set].slice(41, sets[set].length - 5)
                        main.children[0].insertBefore(ele, main.children[0].children[0]);
                    }
                }
            });

            function loadStudySet() {
                let set = document.getElementById('main').children[0].value;
                
                if (set == 'sets') return document.getElementById('errors').innerText = 'you must select a list to continue.';
                
                location.assign(`study.html?questions=${set}`);
            }
            function loadFlashcards() {
                let set = document.getElementById('main').children[0].value;
                
                if (set == 'sets') return document.getElementById('errors').innerText = 'you must select a list to continue.';
                
                location.assign(`flashcards.html?questions=${set}`);
            }
        </script>
    </body>
</html>
