<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Flash Study</title>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8483062904808401"
     crossorigin="anonymous"></script>

        <style>
            body {
                background-color: whitesmoke;
                color: #222;
                margin: 0;
                padding: 0;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            select {
                border: 2px solid #222;
                border-radius: 10px;
                background-color: white;
                padding: 5px;
                font-size: 12pt;
                margin-top: 10px;
                width: 300px;
            }
            .actions {
                width: 100%;
                text-align: center;
                position: absolute;
                text-align: center;
                bottom: 10px;
            }
            .actions button {
                bottom: 10px;
                display: inline-block;
            }
            button:hover {
                background-color: cadetblue;
            }
            a {
                color: black;
            }

            button {
                border-radius: 8px;
                padding: 10px;
                cursor: pointer;
                background-color: white;
                outline: none;
                border: 2px solid #222;
            }

            .create {
                bottom: calc(100% - 100px);
                position: absolute;
                left: 50%;
                transform: translate(-50%);
            }
            
            #main {
                position: absolute;
                text-align: center;
                width: 400px;
                transition: 0.3s;
                height: 400px;
                border: 3px solid #222;
                border-radius: 8px;
                margin-left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            #description {
                position: absolute;
                top: calc(50% - 280px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
                color: #222;
            }
            #title {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translate(-50%);
                color: #222;
            }
            #errors {
                position: absolute;
                top: calc(50% + 200px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
                color: #eb4034;
            }
            #accents {
                position: absolute;
                top: calc(50% + 250px);
                left: 50%;
                transform: translate(-50%);
                font-size: 14pt;
            }

            #profile {
                position: fixed;
                right: 10px;
                top: 10px;
                border-radius: 8px;
                border: 3px solid #222;
                cursor: pointer;
            }
            #profile:hover {
                background-color: cadetblue;
            }
            .logout:hover {
                background-color: #eb4034 !important;
            }
        </style>
    </head>

    <body>
        <svg onclick="location.href = 'login.html'" id="profile" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
        </svg>

        <h1 id="title">Flash Study</h1>
        <p id="description">Select a flash set to start studying.</p>

        <div id="main">
            <select>
                <option selected disabled>flash sets</option>
            </select>
            
            <button class="create" onclick="location.href = 'create.html'">Create a flash set</button>

            <div class="actions">
                <button onclick="loadFlashcards();">Study With Flashcards</button>
                <button onclick="loadStudySet();">Study with Questions</button>
            </div>
        </div>
        <p id="errors"></p>
        <p id="accents">click <a href="accents.html">here</a> for the spanish accents copy-paste tool</p>

        <script src="main.js"></script>
        <script>
            window.addEventListener('load', async () => {
                let main = document.getElementById('main');
                let profile = document.getElementById('profile');

                let response = await fetcher(`/auth/check`);
                let result = await response.text();

                if (result == 'A token is required for authentication' || result == 'Invalid Token') {
                    // not logged into any account, proceed as normal
                } else {
                    let json = JSON.parse(result);

                    profile.onclick = logout;
                    profile.classList += ' logout';
                    
                    for (set in json.sets) {
                        if (json.sets[set] == '') continue;
                        
                        let setResponse = await fetcher(`/sets/get/${json.sets[set]}`);

                        if (setResponse.status == 201) {
                            let setJson = await setResponse.json();

                            let ele = document.createElement('option');
                            ele.value = json.sets[set];
                            ele.innerText = setJson.name;
                            main.children[0].insertBefore(ele, main.children[0].children[0]);
                        }
                    }
                }
            });

            function loadStudySet() {
                let set = document.getElementById('main').children[0].value;
                
                if (set == 'flash sets') return document.getElementById('errors').innerText = 'you must select a list to continue.';
                
                location.assign(`study.html?id=${set}`);
            }
            function loadFlashcards() {
                let set = document.getElementById('main').children[0].value;
                
                if (set == 'flash sets') return document.getElementById('errors').innerText = 'you must select a list to continue.';
                
                location.assign(`flashcards.html?id=${set}`);
            }
        </script>
    </body>
</html>
