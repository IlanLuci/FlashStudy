        <style>
            body {
                background-color: whitesmoke;
                color: #222;
                margin: 0;
                padding: 0;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }

            .fold-corner-card {
                margin: 2em;
                padding: 2em;
            }

            .fold-corner-card {
                background: -webkit-linear-gradient(225deg, transparent 50%, #C9CCD4 50%), -webkit-linear-gradient(45deg, whitesmoke, whitesmoke), -webkit-linear-gradient(135deg, whitesmoke, whitesmoke), -webkit-linear-gradient(225deg, transparent 25px, whitesmoke 10px);
                -webkit-background-size: 40px 40px, 0 0, 0 0, 100% 100%;
                -moz-background-size: 40px 40px, 0 0, 0 0, 100% 100%;
                background-size: 40px 40px, 0 0, 0 0, 100% 100%;
                background-position: 100% 0, 0 0, 100% 100%, 100% 0;
                background-repeat: no-repeat;
                position: absolute;
                top: -32;
                right: -32;
            }

            button {
                border: 2px solid #222;
                border-radius: 8px;
                padding: 10px;
                transform: translate(-50%);
                position: absolute;
                bottom: 10px;
                cursor: pointer;
                background-color: white;
                outline: none;
            }
            button:hover {
                background-color: cadetblue;
            }

            p {
                font-size: 18pt;
                font-weight: 700;
                margin-top: 50%;
                transform: translate(0, -50%);
                -ms-user-select: none;
                -moz-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #question {
                position: absolute;
                text-align: center;
                width: 400px;
                transition: 0.3s;
                height: 400px;
                border: 3px solid #222;
                cursor: pointer;
                border-radius: 8px;
                margin-left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
            #title {
                position: absolute;
                margin-top: 10px;
                left: 50%;
                transform: translate(-50%);
                color: #222;
                -ms-user-select: none;
                -moz-user-select: none;
                -khtml-user-select: none;
                -webkit-user-select: none;
                user-select: none;
            }

            #num-cards {
                position: absolute;
                right: 15px;
                bottom: -25px;
                color: #32a852;
            }

            #back {
                position: fixed;
                left: 10px;
                top: 10px;
                border-radius: 8px;
            }
            #previous {
                position: absolute;
                left: calc(50% - 300px);
                top: calc(50% - 20px);
            }
            #next {
                position: absolute;
                left: calc(50% + 250px);
                top: calc(50% - 20px);
                transform: rotate(180deg);
            }
            svg {
                cursor: pointer;
            }
            svg:hover {
                background-color: cadetblue;
                border-radius: 8px;
            }

            #switch {
                margin: 0;
                position: absolute;
                font-size: 12pt;
                left: 50%;
                transform: translate(-50%);
                top: calc(50% + 220px);
                cursor: pointer;
            }
            #switch:hover {
                text-decoration: underline;
            }

            #profile {
                position: fixed;
                right: 10px;
                top: 10px;
                border-radius: 8px;
                border: 3px solid #222;
                cursor: pointer;
            }
            #profile:hover {
                background-color: cadetblue;
            }
            #new {
                position: fixed;
                right: 70px;
                top: 10px;
                border-radius: 8px;
                border: 3px solid #222;
                cursor: pointer;
            }
            #new:hover {
                background-color: cadetblue;
            }

            @media (max-height: 900px) {
                .progress {
                    top: calc(50% + 220px);
                }
            }
        </style>
    </head>

    <body>

        <svg onclick="location.href = 'create.html'" id="new" xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>

        <h1 id="title"></h1>

        <svg onclick="previous()" id="previous" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>

        <div id="question" onclick="flip()">
            <p></p>

            <p id="num-cards"></p>
            
            <div class="fold-corner-card"></div>
        </div>

        <svg onclick="next()" id="next" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-arrow-left-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm11.5 5.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
        </svg>
        
        <p id="switch" onclick="swap();"></p>

        <script src="main.js"></script>
        <script>
            const question = document.getElementById('question');

            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const id = urlParams.get('id');

            if (!id) {
                alert('invalid set id');
                location.href = 'index.html';
            }

            let questions;
            let answers;
            let q;
            let a;
            let flipped = false;
            let swapped = false;
            let curQuestion = 0;

            window.addEventListener('load', async () => {
                let response = await fetcher(`/sets/get/${id}`);

                if (response.status == 201) {
                    let json = await response.json();

                    // update local variables with data retrieved from server
                    questions = json.questions;
                    answers = json.answers;
                    q = json.q;
                    a = json.a;

                    //retrieve swapped value from localstorage
                    swapped = (localStorage.getItem(`swapped_${id}`) === 'true');

                    //add display of json.creator

                    // update ui elements with data retrieved
                    document.getElementById('switch').innerText = `Swap ${q} and ${a}`;
                    document.getElementById('num-cards').innerHTML = `Card ${(curQuestion + 1)}/${questions.length}`;
                    document.getElementById('title').innerText = json.name;
                    document.title = json.name;

                    question.children[0].innerText = swapped ? answers[curQuestion] : questions[curQuestion];
                } else {
                    // id given in urlparams is either invalid or server bug has occured 
                    alert('invalid set id');
                    location.href = 'index.html';
                }
            });

            function flip() {
                if (flipped) question.children[0].innerText = swapped ? answers[curQuestion] : questions[curQuestion];
                else question.children[0].innerText = swapped ? questions[curQuestion] : answers[curQuestion];

                flipped = !flipped;
            }

            function previous() {
                if (curQuestion == 0) return;

                curQuestion -= 1;

                question.children[0].innerText = swapped ? answers[curQuestion] : questions[curQuestion];
                document.getElementById('num-cards').innerHTML = `Card ${(curQuestion + 1)}/${questions.length}`;
            }
            function next() {
                if (curQuestion == questions.length - 1) return;

                curQuestion += 1;

                question.children[0].innerText = swapped ? answers[curQuestion] : questions[curQuestion];
                document.getElementById('num-cards').innerHTML = `Card ${(curQuestion + 1)}/${questions.length}`;
            }

            function swap() {
                swapped = !swapped;

                question.children[0].innerText = swapped ? answers[curQuestion] : questions[curQuestion];
                document.getElementById('num-cards').innerHTML = `Card ${(curQuestion + 1)}/${questions.length}`;

                localStorage.setItem(`swapped_${id}`, swapped);
            }

            window.addEventListener('keydown', (e) => {
                switch (e.keyCode) { 
                    case 37: // left arrow key
                        previous();
                        break;
                    case 39: // right arrow key
                        next();
                        break;
                }
            });
        </script>
    </body>
